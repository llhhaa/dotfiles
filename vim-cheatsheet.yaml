cheatsheets:
  - id: vim
    title: VIM CHEATSHEET
    display: float
    sections:
      - name: FILE NAVIGATION (FZF)
        entries:
          - key: "<Space>f"
            desc: "Git files (:GFiles)"
          - key: "<Space>F"
            desc: "All files (:Files)"
          - key: "<Space>b"
            desc: "Buffers"
          - key: "<Space>h"
            desc: "File history"

      - name: CLIPBOARD
        entries:
          - key: "<Space>y"
            desc: "Yank to system clipboard"
          - key: "<Space>p/P"
            desc: "Paste/paste before from clipboard"
          - key: "<Space>v"
            desc: "Replace word with reg 0"
          - key: "<Space>yf"
            desc: "Yank filename"

      - name: SEARCH / GREP
        entries:
          - key: "<Space>g"
            desc: "Grep word under cursor"
          - key: "<Space>G"
            desc: "Grep in new tab"
          - key: "<Space>l"
            desc: "Literal grep"
          - key: "<Space>gl"
            desc: "Grep visual selection"
            note: "(visual)"

      - name: GIT / GITHUB
        entries:
          - key: "<Space>B"
            desc: "Open file on GitHub (:GBrowse!)"

      - name: WINDOW / SPLITS
        entries:
          - key: "<Space>w"
            desc: "Window commands (<C-w>)"
          - key: "<Space>S"
            desc: "Alternate file in split"

      - name: TEXT OBJECTS
        entries:
          - key: "vie / vae / yie"
            desc: "Entire file"
          - key: "vic / vac"
            desc: "Word column"

      - name: INSERT MODE
        entries:
          - key: "def@"
            desc: "def...end"
            arrow: true
          - key: "info@"
            desc: "Rails.logger.info()"
            arrow: true

      - name: HELP
        entries:
          - key: "<Space>?"
            desc: "Open this cheatsheet"

      - name: PLUGINS
        type: plugins
        columns: 2
        key_color: "#af87d7"
        entries:
          - key: "vim-fugitive"
            desc: "Git integration"
          - key: "vim-rhubarb"
            desc: "GitHub :GBrowse"
          - key: "fzf.vim"
            desc: "Fuzzy finder"
          - key: "vim-marked"
            desc: "Markdown preview"
          - key: "vim-rails"
            desc: "Rails support"
          - key: "vim-bundler"
            desc: ":Bundle open"
          - key: "vim-textobj-*"
            desc: "Text objects"
          - key: "claude-code.nvim"
            desc: "Claude AI"
          - key: "gen.nvim"
            desc: "LLM (Ollama)"

      - name: SETTINGS
        type: settings
        columns: 3
        key_color: "#5fafaf"
        entries:
          - key: "Line numbers"
            desc: "ON"
          - key: "Indent"
            desc: "2 spaces"
          - key: "Color column"
            desc: "80"
          - key: "Search"
            desc: "smart-case"
          - key: "Scrolloff"
            desc: "2 lines"
          - key: "Colorscheme"
            desc: "apprentice"

  - id: tailwind
    title: TAILWIND CHEATSHEET
    display: telescope
    sections:
      - name: SPACING (p, m, gap)
        entries:
          - key: "0"
            desc: "0px"
          - key: "px"
            desc: "1px"
          - key: "1"
            desc: "0.25rem (4px)"
          - key: "2"
            desc: "0.5rem (8px)"
          - key: "4"
            desc: "1rem (16px)"
          - key: "8"
            desc: "2rem (32px)"
          - key: "16"
            desc: "4rem (64px)"

      - name: WIDTH / HEIGHT
        entries:
          - key: "w-full"
            desc: "width: 100%"
          - key: "w-screen"
            desc: "width: 100vw"
          - key: "w-fit"
            desc: "width: fit-content"
          - key: "h-full"
            desc: "height: 100%"
          - key: "h-screen"
            desc: "height: 100vh"
          - key: "min-h-screen"
            desc: "min-height: 100vh"
          - key: "max-w-md"
            desc: "max-width: 28rem"
          - key: "max-w-xl"
            desc: "max-width: 36rem"

      - name: FLEXBOX
        entries:
          - key: "flex"
            desc: "display: flex"
          - key: "flex-col"
            desc: "flex-direction: column"
          - key: "flex-row"
            desc: "flex-direction: row"
          - key: "flex-wrap"
            desc: "flex-wrap: wrap"
          - key: "flex-1"
            desc: "flex: 1 1 0%"
          - key: "grow"
            desc: "flex-grow: 1"
          - key: "shrink-0"
            desc: "flex-shrink: 0"

      - name: GRID
        entries:
          - key: "grid"
            desc: "display: grid"
          - key: "grid-cols-{n}"
            desc: "grid-template-columns"
          - key: "col-span-{n}"
            desc: "grid-column: span n"
          - key: "gap-{n}"
            desc: "gap: {spacing}"

      - name: ALIGNMENT
        entries:
          - key: "justify-center"
            desc: "justify-content: center"
          - key: "justify-between"
            desc: "justify-content: space-between"
          - key: "items-center"
            desc: "align-items: center"
          - key: "items-start"
            desc: "align-items: flex-start"
          - key: "self-center"
            desc: "align-self: center"

      - name: TYPOGRAPHY
        entries:
          - key: "text-xs"
            desc: "0.75rem (12px)"
          - key: "text-sm"
            desc: "0.875rem (14px)"
          - key: "text-base"
            desc: "1rem (16px)"
          - key: "text-lg"
            desc: "1.125rem (18px)"
          - key: "text-xl"
            desc: "1.25rem (20px)"
          - key: "font-bold"
            desc: "font-weight: 700"
          - key: "font-medium"
            desc: "font-weight: 500"
          - key: "leading-tight"
            desc: "line-height: 1.25"
          - key: "tracking-wide"
            desc: "letter-spacing: 0.025em"

      - name: COLORS
        entries:
          - key: "text-{color}-500"
            desc: "color"
          - key: "bg-{color}-500"
            desc: "background-color"
          - key: "border-{color}-500"
            desc: "border-color"
          - key: "text-white"
            desc: "#fff"
          - key: "bg-black"
            desc: "#000"
          - key: "bg-transparent"
            desc: "transparent"

      - name: BORDERS
        entries:
          - key: "border"
            desc: "border-width: 1px"
          - key: "border-2"
            desc: "border-width: 2px"
          - key: "rounded"
            desc: "border-radius: 0.25rem"
          - key: "rounded-lg"
            desc: "border-radius: 0.5rem"
          - key: "rounded-full"
            desc: "border-radius: 9999px"

      - name: POSITION
        entries:
          - key: "relative"
            desc: "position: relative"
          - key: "absolute"
            desc: "position: absolute"
          - key: "fixed"
            desc: "position: fixed"
          - key: "sticky"
            desc: "position: sticky"
          - key: "inset-0"
            desc: "top/right/bottom/left: 0"
          - key: "top-0"
            desc: "top: 0"
          - key: "z-10"
            desc: "z-index: 10"

      - name: DISPLAY
        entries:
          - key: "block"
            desc: "display: block"
          - key: "inline-block"
            desc: "display: inline-block"
          - key: "hidden"
            desc: "display: none"
          - key: "invisible"
            desc: "visibility: hidden"

      - name: EFFECTS
        entries:
          - key: "shadow"
            desc: "box-shadow (small)"
          - key: "shadow-lg"
            desc: "box-shadow (large)"
          - key: "opacity-50"
            desc: "opacity: 0.5"
          - key: "transition"
            desc: "transition (150ms)"
          - key: "duration-300"
            desc: "transition: 300ms"
          - key: "hover:{class}"
            desc: "apply on hover"
          - key: "focus:{class}"
            desc: "apply on focus"

      - name: RESPONSIVE PREFIXES
        type: settings
        columns: 5
        entries:
          - key: "sm"
            desc: "640px"
          - key: "md"
            desc: "768px"
          - key: "lg"
            desc: "1024px"
          - key: "xl"
            desc: "1280px"
          - key: "2xl"
            desc: "1536px"
